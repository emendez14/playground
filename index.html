<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="mover">Hello world</button>
    <ul>
        <li class="item"><p>items</p></li>
        <li class="item"><p>items</p></li>
        <li class="item"><p>items</p></li>
        <li class="item"><p>items</p></li>
    </ul>
    <hr>
    <button class="dispAge">display age</button>
    <button class="remAge">remove age</button>
    <ul>
        <li><span id="ein" class="text">ein</span></li>
        <li><span id="spike" class="text">spike</span></li>
        <li><span id="julia" class="text">julia</span></li>
    </ul>
    <hr>
    <h1>mouse location is</h1>
    <p class="mouseLocation">x-axis: <span class="x-axis"></span> y-axis: <span class="y-axis">y-axis: </span></p>
    <hr>
    <div class="container">
            <form id="book-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="author">author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <div>
                    <label for="isbn">isbn</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <div>
                    <input type="submit" class="u-full-width">
                </div>
            </form>
            <hr>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>author</th>
                        <th>isbn</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <form class="taskForm">
        <input class="taskInput" placeholder="input task" type="text"> 
        <input type="submit" class="pushTask">
    </form>
    <button class="getData">Get data</button>
    <div class="output"></div>
    <button class="getOtherData">Get other data from json file</button>
    <div class="info-container">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
